  -
    __typename: 'simpleMarquee'
    block:
      copy: '<h1>Heya World</h1>'
      buttons:
        -
          label: 'Search'
          to: 'https://www.google.com'

  # Spacer
  -
    __typename: 'spacer'
    block:
      height: 'l'

  # Example of rendering html
  -
    __typename: 'copy'
    content:
      <h2>This is a header</h2>
      <p>This is a paragraph</p>
    maxWidth: 'max-w-l'

  # Spacer
  -
    __typename: 'spacer'
    block:
      height: 'l'

  # Example of using an asset
  -
    __typename: 'visual'
    landscapeImage: '/imgs/home/image.png'
    maxWidth: 'max-w-l'
